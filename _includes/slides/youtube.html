<section class="center">

  {% if include.heading %}
  <h2>{{ include.heading }}</h2>
  {% endif %}

  <iframe
	src="https://www.youtube.com/embed/{{ include.id }}"
          class="r-stretch"
		  frameborder="0"
		  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
		  allowfullscreen>
  </iframe>

</section>
